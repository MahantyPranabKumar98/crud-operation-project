<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student details:</title>
</head>
<body>
   <table border>
   <thead>
    <tr>
     <th>Roll</th>
     <th>Name</th>
     <th>Branch</th>
     <th>Yop</th>
     </tr>
   </thead>
   <tbody>
     <tr th:each="st:${sList}">
        <td th:text="${st.roll}"></td>
        <td th:text="${st.name}"></td>
        <td th:text="${st.branch}"></td>
        <td th:text="${st.yop}"></td>
     </tr>
   </tbody>
   </table>
   
</body>
</html>
